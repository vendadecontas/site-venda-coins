<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball - MP Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
        }
        .price-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: center;
        }
        .price-table th, .price-table td {
            padding: 15px;
            border: 1px solid #ddd;
        }
        .price-table th {
            background-color: #4CAF50;
            color: white;
        }
        .price-table td {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Preços de Moedas - eFootball</h1>

        <table class="price-table">
            <tr>
                <th>Quantidade de Moedas</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>1000 Moedas</td>
                <td>R$ 25,00</td>
            </tr>
            <tr>
                <td>5000 Moedas</td>
                <td>R$ 100,00</td>
            </tr>
        </table>
    </div>

</body>
</html>
