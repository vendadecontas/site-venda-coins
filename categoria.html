<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria - MP Vendas</title>
    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            margin-top: 40px;
        }

        /* Estilo para a tabela de preços */
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .contact {
            text-align: center;
            margin-top: 30px;
        }

        .contact a {
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilo para voltar à página inicial */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Categoria - Tabela de Preços</h1>
    </div>

    <!-- Tabela de Preços -->
    <table>
        <tr>
            <th>Moeda</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>100 Créditos</td>
            <td>R$ 5,00</td>
        </tr>
        <tr>
            <td>500 Créditos</td>
            <td>R$ 25,00</td>
        </tr>
        <tr>
            <td>1000 Créditos</td>
            <td>R$ 50,00</td>
        </tr>
    </table>

    <!-- Opção para compra de conta -->
    <div class="contact">
        <p>Para comprar uma conta da Categoria, <a href="mailto:contato@mpvendas.com">entre em contato conosco!</a></p>
    </div>

    <!-- Link para voltar à página inicial -->
    <div class="back-link">
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

</body>
</html>
