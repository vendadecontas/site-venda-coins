<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Vendas</title>
    <style>
        /* Estilo para o logo MP VENDAS */
        .logo {
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            color: #00FF00; /* Cor verde fluorescente */
            margin-top: 40px;
        }

        /* Estilo para o "BEM VINDO" */
        .welcome {
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
        }

        /* Estilo para a bio */
        .bio {
            text-align: center;
            font-size: 14px; /* Tamanho reduzido */
            margin-top: 10px;
            padding: 10px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        /* Estilo para a área de categorias de jogos */
        .game-categories {
            display: flex;
            justify-content: center; /* Centraliza as imagens horizontalmente */
            flex-wrap: wrap;
            margin-top: 60px; /* Ajustei o espaçamento para ficar mais perto da bio */
            gap: 30px;
        }

        /* Estilo para as imagens dos jogos (mais retangulares e menores) */
        .game-categories img {
            width: 220px;  /* Tamanho mais estreito e retangular */
            height: 120px; /* Altura menor */
            border-radius: 10px; /* Cantos arredondados */
            transition: transform 0.3s ease-in-out;
        }

        /* Efeito ao passar o mouse nas imagens */
        .game-categories img:hover {
            transform: scale(1.1);
        }

        /* Responsividade: ajustando o layout em telas menores */
        @media (max-width: 768px) {
            .game-categories {
                justify-content: center;
            }
            .game-categories img {
                width: 180px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo MP VENDAS -->
    <div class="logo">
        MP VENDAS
    </div>

    <!-- Mensagem de boas-vindas -->
    <div class="welcome">
        BEM VINDO
    </div>

    <!-- Bio da empresa -->
    <div class="bio">
        <p>Oferecemos skins, moedas e contas para os melhores jogos, como Free Fire, Fortnite, Roblox, FIFA e eFootball. Sua diversão e segurança são a nossa prioridade!</p>
    </div>

    <!-- Categorias de jogos -->
    <div class="game-categories">
        <div>
            <a href="roblox.html" target="_blank">
                <img src="img/roblox.jpg" alt="Roblox">
            </a>
        </div>
        <div>
            <a href="free fire.html" target="_blank">
                <img src="img/free fire.jpg" alt="Free Fire">
            </a>
        </div>
        <div>
            <a href="fortnite.html" target="_blank">
                <img src="img/fortnite.jpg" alt="Fortnite">
            </a>
        </div>
        <div>
            <a href="fifa.html" target="_blank">
                <img src="img/fifa.jpg" alt="FIFA">
            </a>
        </div>
        <div>
            <a href="eFootball.html" target="_blank">
                <img src="img/eFootball.jpg" alt="eFootball">
            </a>
        </div>
    </div>

</body>
</html>
