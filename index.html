<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 30px 0; /* Aumentando o padding para dar mais espaço à logo */
        }
        header h1 {
            margin: 0;
            font-size: 50px; /* Aumentei o tamanho da logo */
        }
        .welcome {
            margin: 20px 0;
            font-size: 35px; /* Tamanho reduzido do "BEM VINDO" */
            color: #333;
        }
        .games-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 30px 20px; /* Aumentando o padding para dar mais espaço aos jogos */
            margin-top: 50px; /* Distância maior entre o texto de boas-vindas e a lista de jogos */
        }
        .game-card {
            width: 250px; /* Aumentando o tamanho das imagens e cards */
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-card a {
            text-decoration: none;
            display: block;
            padding: 15px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 18px; /* Aumentando o tamanho da fonte dos links */
        }
        .game-card a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>MP Vendas</h1>
    </header>
    
    <!-- Texto de Boas-Vindas -->
    <div class="welcome">
        <p>BEM VINDO</p>
    </div>
    
    <!-- Seção de Jogos -->
    <div class="games-container">
        <!-- Card para Free Fire -->
        <div class="game-card">
            <img src="img/freefire.jpg" alt="Free Fire">
            <a href="freefire.html">Free Fire</a>
        </div>
        <!-- Card para Fortnite -->
        <div class="game-card">
            <img src="img/fortnite.jpg" alt="Fortnite">
            <a href="fortnite.html">Fortnite</a>
        </div>
        <!-- Card para Roblox -->
        <div class="game-card">
            <img src="img/roblox.jpg" alt="Roblox">
            <a href="roblox.html">Roblox</a>
        </div>
        <!-- Card para FIFA -->
        <div class="game-card">
            <img src="img/fifa.jpg" alt="FIFA">
            <a href="fifa.html">FIFA</a>
        </div>
        <!-- Card para eFootball -->
        <div class="game-card">
            <img src="img/efootball.jpg" alt="eFootball">
            <a href="efootball.html">eFootball</a>
        </div>
    </div>
</body>
</html>
