<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Vendas</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
        }

        .logo {
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            color: #00FF00;
            margin-top: 40px;
        }

        .welcome {
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
        }

        .bio {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        .game-categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 60px;
            gap: 30px;
        }

        .game-categories img {
            width: 220px;
            height: 120px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .game-categories img:hover {
            transform: scale(1.1);
        }

        #content {
            display: none; /* Oculto inicialmente */
        }

        #back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #00FF00;
            color: white;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 120px;
            text-decoration: none;
        }

        #back-button:hover {
            background-color: #007700;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">MP VENDAS</div>

    <!-- Mensagem de boas-vindas -->
    <div class="welcome">BEM VINDO</div>

    <!-- Bio -->
    <div class="bio">
        <p>Oferecemos skins, moedas e contas para os melhores jogos, como Free Fire, Fortnite, Roblox, FIFA e eFootball. Sua diversão e segurança são a nossa prioridade!</p>
    </div>

    <!-- Categorias de jogos -->
    <div class="game-categories">
        <img src="img/roblox.jpg" alt="Roblox" onclick="loadCategory('roblox')">
        <img src="img/free fire.jpg" alt="Free Fire" onclick="loadCategory('free_fire')">
        <img src="img/Fortnite.jpg" alt="Fortnite" onclick="loadCategory('fortnite')">
        <img src="img/Fifa.jpg" alt="FIFA" onclick="loadCategory('fifa')">
        <img src="img/eFootball.jpg" alt="eFootball" onclick="loadCategory('efootball')">
    </div>

    <!-- Conteúdo dinâmico -->
    <div id="content"></div>

    <!-- Botão Voltar -->
    <a id="back-button" onclick="goBack()">Voltar</a>

    <script>
        // Carregar conteúdo da categoria
        function loadCategory(category) {
            const content = document.getElementById('content');
            const categories = {
                roblox: `<h2>Preços de Robux - Roblox</h2>
                         <table border="1">
                             <tr><th>Quantidade</th><th>Preço</th></tr>
                             <tr><td>100 Robux</td><td>R$ 5,00</td></tr>
                             <tr><td>500 Robux</td><td>R$ 20,00</td></tr>
                             <tr><td>1000 Robux</td><td>R$ 35,00</td></tr>
                         </table>`,
                free_fire: `<h2>Preços de Diamantes - Free Fire</h2>
                            <table border="1">
                                <tr><th>Quantidade</th><th>Preço</th></tr>
                                <tr><td>100 Diamantes</td><td>R$ 3,00</td></tr>
                                <tr><td>500 Diamantes</td><td>R$ 12,00</td></tr>
                                <tr><td>1000 Diamantes</td><td>R$ 22,00</td></tr>
                            </table>`,
                fortnite: `<h2>Preços de V-Bucks - Fortnite</h2>
                           <table border="1">
                               <tr><th>Quantidade</th><th>Preço</th></tr>
                               <tr><td>100 V-Bucks</td><td>R$ 5,00</td></tr>
                               <tr><td>500 V-Bucks</td><td>R$ 20,00</td></tr>
                               <tr><td>1000 V-Bucks</td><td>R$ 40,00</td></tr>
                           </table>`,
                fifa: `<h2>Preços de FIFA Coins</h2>
                       <table border="1">
                           <tr><th>Quantidade</th><th>Preço</th></tr>
                           <tr><td>10,000 Coins</td><td>R$ 10,00</td></tr>
                           <tr><td>50,000 Coins</td><td>R$ 45,00</td></tr>
                       </table>`,
                efootball: `<h2>Preços de eFootball Coins</h2>
                            <table border="1">
                                <tr><th>Quantidade</th><th>Preço</th></tr>
                                <tr><td>10,000 Coins</td><td>R$ 15,00</td></tr>
                                <tr><td>50,000 Coins</td><td>R$ 65,00</td></tr>
                            </table>`
            };
            content.innerHTML = categories[category];
            document.querySelector('.game-categories').style.display = 'none';
            document.querySelector('.bio').style.display = 'none';
            document.getElementById('back-button').style.display = 'block';
            content.style.display = 'block';
        }

        // Voltar para a tela inicial
        function goBack() {
            document.getElementById('content').style.display = 'none';
            document.querySelector('.game-categories').style.display = 'flex';
            document.querySelector('.bio').style.display = 'block';
            document.getElementById('back-button').style.display = 'none';
        }
    </script>
</body>
</html>
