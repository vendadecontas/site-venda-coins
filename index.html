<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Vendas</title>
    <style>
        /* Estilo para o logo MP VENDAS */
        .logo {
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            color: #00FF00; /* Cor verde fluorescente */
            margin-top: 40px;
        }

        /* Estilo para o "BEM VINDO" */
        .welcome {
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
        }

        /* Estilo para a Ã¡rea de categorias de jogos */
        .game-categories {
            display: flex;
            justify-content: center; /* Centraliza as imagens horizontalmente */
            flex-wrap: wrap;
            margin-top: 250px; /* Coloca as categorias bem para baixo */
            gap: 30px;
        }

        /* Estilo para as imagens dos jogos (mais retangulares e menores) */
        .game-categories img {
            width: 220px;  /* Tamanho mais estreito e retangular */
            height: 120px; /* Altura menor */
            border-radius: 10px; /* Cantos arredondados */
            transition: transform 0.3s ease-in-out;
        }

        /* Efeito ao passar o mouse nas imagens */
        .game-categories img:hover {
            transform: scale(1.1);
        }

        /* Responsividade: ajustando o layout em telas menores */
        @media (max-width: 768px) {
            .game-categories {
                justify-content: center;
            }
            .game-categories img {
                width: 180px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo MP VENDAS -->
    <div class="logo">
        MP VENDAS
    </div>

    <!-- Mensagem de boas-vindas -->
    <div class="welcome">
        BEM VINDO
    </div>

    <!-- Categorias de jogos -->
    <div class="game-categories">
        <div>
            <img src="img/free fire.jpg" alt="Free Fire">
        </div>
        <div>
            <img src="img/Fortnite.jpg" alt="Fortnite">
        </div>
        <div>
            <img src="img/roblox.jpg" alt="Roblox">
        </div>
        <div>
            <img src="img/Fifa.jpg" alt="FIFA">
        </div>
        <div>
            <img src="img/eFootball.jpg" alt="eFootball">
        </div>
    </div>

</body>
</html>
