<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Vendas</title>
    <style>
        /* Estilo para o logo MP VENDAS */
        .logo {
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            color: #00FF00;
            margin-top: 40px;
        }

        /* Estilo para o "BEM VINDO" */
        .welcome {
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
        }

        /* Estilo para a bio */
        .bio {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        /* Estilo para a área de categorias de jogos */
        .game-categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 60px;
            gap: 30px;
        }

        /* Estilo para as imagens dos jogos */
        .game-categories img {
            width: 220px;
            height: 120px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .game-categories img:hover {
            transform: scale(1.1);
        }

        /* Estilo para a área dinâmica */
        .dynamic-content {
            margin-top: 30px;
            text-align: center;
        }

        /* Estilo para a tabela */
        table {
            margin: 0 auto; /* Centraliza a tabela */
            width: 80%; /* Define a largura da tabela */
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: #00FF00;
            color: white;
            font-size: 18px;
        }

        table td {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="logo">
        MP VENDAS
    </div>

    <div class="welcome">
        BEM VINDO
    </div>

    <div class="bio">
        <p>Oferecemos skins, moedas e contas para os melhores jogos, como Free Fire, Fortnite, Roblox, FIFA e eFootball. Sua diversão e segurança são a nossa prioridade!</p>
    </div>

    <div class="game-categories">
        <div>
            <a href="#" onclick="loadCategory('Roblox')">
                <img src="img/roblox.jpg" alt="Roblox">
            </a>
        </div>
        <div>
            <a href="#" onclick="loadCategory('Free Fire')">
                <img src="img/free fire.jpg" alt="Free Fire">
            </a>
        </div>
        <div>
            <a href="#" onclick="loadCategory('Fortnite')">
                <img src="img/Fortnite.jpg" alt="Fortnite">
            </a>
        </div>
        <div>
            <a href="#" onclick="loadCategory('FIFA')">
                <img src="img/Fifa.jpg" alt="FIFA">
            </a>
        </div>
        <div>
            <a href="#" onclick="loadCategory('eFootball')">
                <img src="img/eFootball.jpg" alt="eFootball">
            </a>
        </div>
    </div>

    <div class="dynamic-content" id="dynamic-content"></div>

    <script>
        function loadCategory(category) {
            const content = document.getElementById('dynamic-content');
            let table = `
                <h2>Preços de Moedas - ${category}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Quantidade</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Adicionando exemplos específicos para cada categoria
            if (category === "Roblox") {
                table += `
                    <tr><td>100 Robux</td><td>R$ 5,00</td></tr>
                    <tr><td>500 Robux</td><td>R$ 25,00</td></tr>
                    <tr><td>1.000 Robux</td><td>R$ 50,00</td></tr>
                `;
            } else if (category === "Free Fire") {
                table += `
                    <tr><td>100 Diamantes</td><td>R$ 4,99</td></tr>
                    <tr><td>520 Diamantes</td><td>R$ 24,99</td></tr>
                    <tr><td>1.090 Diamantes</td><td>R$ 49,99</td></tr>
                `;
            } else if (category === "Fortnite") {
                table += `
                    <tr><td>1.000 V-Bucks</td><td>R$ 30,00</td></tr>
                    <tr><td>2.800 V-Bucks</td><td>R$ 70,00</td></tr>
                    <tr><td>5.000 V-Bucks</td><td>R$ 150,00</td></tr>
                `;
            } else if (category === "FIFA") {
                table += `
                    <tr><td>500 FIFA Coins</td><td>R$ 20,00</td></tr>
                    <tr><td>1.000 FIFA Coins</td><td>R$ 35,00</td></tr>
                    <tr><td>2.000 FIFA Coins</td><td>R$ 60,00</td></tr>
                `;
            } else if (category === "eFootball") {
                table += `
                    <tr><td>100 eFootball Coins</td><td>R$ 10,00</td></tr>
                    <tr><td>500 eFootball Coins</td><td>R$ 40,00</td></tr>
                    <tr><td>1.000 eFootball Coins</td><td>R$ 75,00</td></tr>
                `;
            }

            table += `</tbody></table>`;
            content.innerHTML = table;
        }
    </script>

</body>
</html>
