<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - MP Vendas</title>
    <style>
        .logo { text-align: center; font-size: 50px; font-weight: bold; color: #00FF00; margin-top: 30px; }
        .title { text-align: center; font-size: 30px; margin-top: 20px; }
        .price-table { width: 80%; margin: 30px auto; border-collapse: collapse; }
        .price-table th, .price-table td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .price-table th { background-color: #f4f4f4; }
        .price-table tr:nth-child(even) { background-color: #f9f9f9; }
        .price-table tr:hover { background-color: #f1f1f1; }
        .back-button { display: block; text-align: center; margin: 20px auto; padding: 10px 20px; background-color: #00FF00; color: #fff; text-decoration: none; border-radius: 5px; font-weight: bold; width: 120px; }
        .back-button:hover { background-color: #007700; }
    </style>
</head>
<body>
    <div class="logo">MP VENDAS</div>
    <div class="title">Preços de Robux - Roblox</div>
    <table class="price-table">
        <thead><tr><th>Quantidade de Robux</th><th>Preço</th></tr></thead>
        <tbody>
            <tr><td>100 Robux</td><td>R$ 5,00</td></tr>
            <tr><td>500 Robux</td><td>R$ 20,00</td></tr>
            <tr><td>1000 Robux</td><td>R$ 35,00</td></tr>
            <tr><td>2000 Robux</td><td>R$ 60,00</td></tr>
        </tbody>
    </table>
    <a href="index.html" class="back-button">Voltar</a>
</body>
</html>
